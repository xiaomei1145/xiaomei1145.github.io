<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Xiaomei Page</title>
    <style>
      body {
        background-color: #f88b9e;
        color: #ffffff;
        font-family: "Tahoma", "Verdana", "Arial", sans-serif;
        font-size: 12px;
        margin: 0;
        padding: 0;
      }

      .header {
        background: linear-gradient;
        border-bottom: 2px solid #ad7560;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-style: italic;
        text-shadow: 2px 2px #000;
        color: #e03a07;
        letter-spacing: 2px;
      }

      .main-container {
        width: 950px;
        margin: 10px auto;
        border-collapse: collapse;
        background-color: #f72749;
      }

      .sidebar {
        width: 180px;
        vertical-align: top;
        background-color: #ad7560;
        border: 1px solid #ad7560;
      }

      .sidebar-header {
        background-color: #ad7560;
        color: #fff;
        padding: 5px;
        font-weight: bold;
        text-transform: uppercase;
        border-bottom: 1px solid #f88b9e;
      }

      .content {
        padding: 15px;
        vertical-align: top;
        border: 1px solid #f88b9e;
      }

      .XX-box {
        border: 1px solid #f88b9e;
        background-color: #f88b9e;
        margin-bottom: 20px;
      }

      .XX-title {
        background-color: #f88b9e;
        padding: 5px 10px;
        font-weight: bold;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Xiaomei Page</h1>
    </div>

    <table class="main-container">
      <tr>
        <td class="sidebar">
          <div align="center">
            <img
              src="./misaka.jpg"
              width="160"
            />
          </div>
          <div class="sidebar-header">Xiaomei</div>
        </td>

        <td class="content">
          <div class="XX-box">
            <div class="XX-title">Hi there! I'm Xiaomei</div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
